<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BRVOS-Calc - Oka Manchi lekkalodu ðŸŒŒ</title>

    <!-- Google Fonts: Orbitron for a futuristic, techy feel -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />

    <style>
        /* Body and background */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff4e00, #1a2a6c, #0d0840);
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Welcome container */
        .welcome-box {
            background: rgba(0, 0, 0, 0.8);
            padding: 60px 50px;
            border-radius: 30px;
            box-shadow: 0 0 80px rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(20px);
            text-align: center;
            width: 380px;
            position: relative;
            animation: zoomIn 0.8s ease-out;
        }

        /* Welcome text */
        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            color: #ff6a00;
            
            letter-spacing: 2px;
            margin-bottom: 20px;
            font-family: 'Orbitron', sans-serif;
            animation: fadeIn 1s ease-out;
        }

        /* Caption */
        p.caption {
            font-size: 1.4rem;
            font-weight: 500;
            color: #fff;
            margin-bottom: 40px;
            letter-spacing: 1px;
            font-family: 'Roboto', sans-serif;
            text-shadow: 0 0 10px #0ff;
            opacity: 0.7;
        }

        /* Neon Button */
        a.cta-button {
            display: inline-block;
            padding: 18px 40px;
            font-size: 1.3rem;
            font-weight: 700;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(45deg, #ff6a00, #d100e6);
            border-radius: 50px;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 30px rgba(255, 106, 0, 0.6);
            transition: all 0.3s ease-in-out;
        }

        /* Button hover effect */
        a.cta-button:hover {
            background: linear-gradient(45deg, #d100e6, #ff6a00);
            box-shadow: 0 0 60px rgba(255, 106, 0, 1);
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes zoomIn {
            0% {
                transform: scale(0.7);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="welcome-box">
        <h1>BRVOS-Calc ðŸŒŒ</h1>
        <p class="caption">Oka manchi Calculator ,Speed - repu cheptha, Memory - Emo Gurthuleedu</p>
        <a href="/calculator" class="cta-button">Randi raa Randi</a>
    </div>
</body>
</html>
